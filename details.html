    <!-- Section : Details -->
    <section class="section section-posts grey lighten-4">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <div class="col s12 m6">
                                    <span class="card-title"> Post Details</span>
                                </div>
                                <div class="col s12 m6">
                                    <img src="./img/person2.jpg" alt="" class="responsive-img  circle"
                                        style="width:40px; margin-left:10px">
                                    <p>Posted By Jhon Doe</p>
                                    <p>On jan, 12, 2020</p>
                                </div>
                            </div>
                            <form>
                                <div class="input-field">
                                    <input type="text" id="title" value="Post One" />
                                    <label for="title">Title</label>
                                </div>
                                <div class="input-field">
                                    <select class="select">
                                        <option value="" selected disabled>Select Option</option>
                                        <option value="1">Web Development</option>
                                        <option value="2">Graphic Design</option>
                                        <option value="3">Tech Gadgets</option>
                                    </select>
                                    <label for="">Category</label>
                                </div>
                                <div class="input-field">
                                    <textarea name="body" id="body" cols="30" rows="10"
                                        class="materialize-text-area">This is the content for post one</textarea>
                                </div>
                            </form>

                            <div class="card-action">
                                <button class="btn green">Save</button>
                                <button class="btn red">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        </a>
        <ul>

        </ul>
    </div>

    <div class="loader preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">

            </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/15.0.0/classic/ckeditor.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script>
        // HIDE SECTION
        $(".button-collapse").sideNav();

        $(".section").hide();

        setTimeout(function () {
            $(document).ready(function () {
                // Hide Preloader
                $(".loader").fadeOut();
                // Hide CanvasJS Credit
                $(".canvasjs-chart-credit").hide();

                // Show Sections
                $(".section").fadeIn();
                $(".modal").modal();
                $(".select").material_select();




                //
                ClassicEditor.create(document.querySelector("#body")).catch(error => {
                    console.error(error);
                });
                //
            });
        }, 1000);
    </script>
